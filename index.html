	<p>Puntaje: <span id="score">0</span></p>
	<canvas id="game" width="400" height="400"></canvas>

	<script>
		const canvas = document.getElementById("game");
		const ctx = canvas.getContext("2d");
		const scoreDisplay = document.getElementById("score");

		const gridSize = 20;
		const tileCount = canvas.width / gridSize;

		let snake = [{ x: 10, y: 10 }];
		let direction = { x: 0, y: 0 };
		let apple = { x: 15, y: 15 };
		let score = 0;
		let gameStarted = false;
		let intervalId = null;

		function drawRect(x, y, color) {
			ctx.fillStyle = color;
			ctx.fillRect(x * gridSize, y * gridSize, gridSize - 2, gridSize - 2);
		}

		function update() {
			const head = {
				x: snake[0].x + direction.x,
				y: snake[0].y + direction.y
			};

			if (
				head.x < 0 || head.x >= tileCount ||
				head.y < 0 || head.y >= tileCount ||
				snake.some(seg => seg.x === head.x && seg.y === head.y)
			) {
				alert("üíÄ Game Over. Puntaje: " + score);
				clearInterval(intervalId);
				snake = [{ x: 10, y: 10 }];
				direction = { x: 0, y: 0 };
				apple = { x: 15, y: 15 };
				score = 0;
				scoreDisplay.textContent = score;
				gameStarted = false;
				return;
			}

			snake.unshift(head);

			if (head.x === apple.x && head.y === apple.y) {
				score++;
				scoreDisplay.textContent = score;
				apple = {
					x: Math.floor(Math.random() * tileCount),
					y: Math.floor(Math.random() * tileCount)
				};
			} else {
				snake.pop();
			}

			ctx.clearRect(0, 0, canvas.width, canvas.height);
			drawRect(apple.x, apple.y, "red");
			snake.forEach((seg, i) => drawRect(seg.x, seg.y, i === 0 ? "lime" : "green"));
		}

		document.addEventListener("keydown", e => {
			if (!gameStarted) {
				intervalId = setInterval(update, 100);
				gameStarted = true;
			}

			if ((e.key === "ArrowUp" || e.key === "w") && direction.y === 0) {
				direction = { x: 0, y: -1 };
			}
			if ((e.key === "ArrowDown" || e.key === "s") && direction.y === 0) {
				direction = { x: 0, y: 1 };
			}
			if ((e.key === "ArrowLeft" || e.key === "a") && direction.x === 0) {
				direction = { x: -1, y: 0 };
			}
			if ((e.key === "ArrowRight" || e.key === "d") && direction.x === 0) {
				direction = { x: 1, y: 0 };
			}
		});
	</script>
